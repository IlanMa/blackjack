<html>
<head>

<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>


<title></title>

</head>
<body>

<table id="board" align="center">
    <tr>
        <td align="center" id="dealercards">
            <div id="dealergoeshere"> 
            </div> 
            <div id="dealerscore">Score:</div>  
        </td>
    </tr>
    <tr>
        <td align="center">
            <div align="center" id="middle"></div>           
            <div><input id="start" type="button" value="Play" onclick="blackjack.startGame()" align="center"/></div>
        </td>
    </tr>
    <tr>
        <td align="center" id="playercards">
            <div id="playerscore">Score:</div>  
            <div align="center" id="playercardstest"></div>
            <div align="center" id="buttons" >                                                                                          
             <input id="hit" type="button" value="Hit" onclick="blackjack.hitPlayer()"  />
             <input id="stand" type="button" value="Stand" onclick="blackjack.hitDealer()" />
            </div>
        </td>
    </tr>

</table>
  
</body>
</html>
